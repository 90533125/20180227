<h1 dir="ltr" style="text-align:center"><span style="font-size:72px"><span style="color:#2980b9"><strong>投資理財入門</strong></span></span></h1>

<p dir="ltr" style="text-align:center"><span style="font-size:36px"><span style="color:#e74c3c"><strong>我認為錢就像玩遊戲的分數一樣</strong></span></span></p>

<p dir="ltr" style="text-align:center"><span style="font-size:20px"><span style="color:#27ae60"><strong>大多數人應該和我一樣，</strong></span></span></p>

<p dir="ltr" style="text-align:center"><span style="font-size:20px"><span style="color:#27ae60"><strong>很少因為遊戲玩得不好而難過，</strong></span></span></p>

<p dir="ltr" style="text-align:center"><span style="font-size:20px"><span style="color:#27ae60"><strong>也從來不會為遊戲分數很高而煩惱，</strong></span></span></p>

<p dir="ltr" style="text-align:center"><span style="font-size:20px"><span style="color:#27ae60"><strong>最多只會想著，如何讓玩遊戲的技術更好</strong></span></span></p>

<p dir="ltr" style="text-align:center"><span style="font-size:20px"><span style="color:#27ae60"><strong>玩得好，代表技術不錯，分數自然就高。</strong></span></span></p>

<p dir="ltr" style="text-align:center"><span style="font-size:20px"><span style="color:#27ae60"><strong>玩不好，代表很遜，或運氣很差，分數就會低</strong></span></span></p>

<p dir="ltr" style="text-align:center"><span style="font-size:20px"><span style="color:#27ae60"><strong>人生就像遊戲，</strong></span></span></p>

<p dir="ltr" style="text-align:center"><span style="font-size:20px"><span style="color:#27ae60"><strong>分數的高低都無所謂，</strong></span></span></p>

<p dir="ltr" style="text-align:center"><span style="font-size:20px"><span style="color:#27ae60"><strong>重點是享受遊戲的過程。</strong></span></span></p>
